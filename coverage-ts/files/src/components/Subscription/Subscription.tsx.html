    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src\components\Subscription\Subscription.tsx</td><td class="">100.00%</td><td class="">80%</td><td class="">131</td><td class="">131</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { ChangeEvent, useState } from &quot;react&quot;;
import { z } from &quot;zod&quot;;
import { ToastOptions, toast } from &quot;react-toastify&quot;;
import { useKeyPress } from &quot;ahooks&quot;;
import useSWRMutation from &quot;swr/mutation&quot;;

import { API_URL } from &quot;../../constants&quot;;
import { postRequest } from &quot;../../helpers&quot;;

import Button from &quot;../Button/Button&quot;;
import Input from &quot;../Input/Input&quot;;

import styles from &quot;./Subscription.module.css&quot;;

interface ISubscriptionRequest {
  Email: string;
}

interface ISubscriptionResponse {
  message: string;
}

const emailSchema = z.string().email();

const toastConfig = {
  position: &quot;top-right&quot;,
  autoClose: 5000,
  hideProgressBar: false,
  closeOnClick: true,
  pauseOnHover: true,
  draggable: true,
  progress: undefined,
  theme: &quot;light&quot;,
} satisfies ToastOptions;

const toastSuccess = (message: string): void =&gt; {
  toast.success(message, {
    ...toastConfig,
  });
};

const toastError = (message: string): void =&gt; {
  toast.error(message, {
    ...toastConfig,
  });
};

const Subscription = (): JSX.Element =&gt; {
  const { trigger: subscribe, isMutating: isLoadingSubscribe } = useSWRMutation(
    `${API_URL}/subscription`,
    postRequest&lt;ISubscriptionRequest, ISubscriptionResponse&gt;
  );

  const [email, setEmail] = useState(&quot;&quot;);

  const onInputChange = (e: ChangeEvent&lt;HTMLInputElement&gt;): void =&gt; {
    setEmail(e.target.value);
  };

  const onSubscribeButtonClick = async (): Promise&lt;void&gt; =&gt; {
    const checkEmailResult = emailSchema.safeParse(email);

    if (checkEmailResult.success) {
      try {
        const res = await subscribe({
          Email: email,
        });

        if (!res) {
          toastError(&quot;Something went wrong. Please try again later.&quot;);
          return;
        }

        toastSuccess(res.message);
        setEmail(&quot;&quot;);
      } catch (error) {
        if (error instanceof Error) {
          toastError(error.message);
          setEmail(&quot;&quot;);
        }
      }
    } else {
      toastError(&quot;Invalid email address&quot;);
    }
  };

  useKeyPress(&quot;ESC&quot;, () =&gt; {
    if (email.length &gt; 0) {
      setEmail(&quot;&quot;);
    }
  });

  return (
    &lt;div className={styles[&quot;subscription-wrapper&quot;]}&gt;
      &lt;p className={styles[&quot;subscription-text&quot;]}&gt;Subscribe to our newsletter&lt;/p&gt;
      &lt;div className={styles[&quot;subscription-form&quot;]}&gt;
        &lt;Input
          onChange={onInputChange}
          value={email}
          inputType=&quot;email&quot;
          placeholder=&quot;Email address&quot;
          classNameWrapper={styles[&quot;subscription-input-wrapper&quot;]}
          classNameInput={styles[&quot;subscription-input&quot;]}
        /&gt;

        &lt;Button
          onClick={onSubscribeButtonClick}
          className={styles[&quot;subscription-button&quot;]}
          hasIcon={false}
          disabled={email.length === 0 || isLoadingSubscribe}
        &gt;
          OK
        &lt;/Button&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  );
};

export default Subscription;
